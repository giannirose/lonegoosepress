<div class="cart-content margins">	
	<div class="primary-content">

		<p class="cart margins"><a href="/shop/books">Continue shopping books</a></p>
		<p class="cart margins"><a href="/shop/broadsides">Continue shopping broadsides</a></p>

<perch:if id="product_count" match="gt" value="0">
	<h2>Your cart (<perch:shop id="item_count" />)</h2>
	<perch:form id="cart" app="perch_shop">
		
		<perch:input type="submit" value="Update" hidden="true" aria-hidden="true" />
		
		<table class="cart">
			<tr>
<!--
				<th>Image</th>
				<th>Code</th>
-->
				<th>Item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
			<perch:cartitems>
				<tr>
<!--
					<td><perch:cartitem id="productImage" type="image" width="80" height="80" density="1.6" crop="true" output="tag" /></td>
-->
<!--
					<td><perch:cartitem id="sku" /></td>
-->
					<td>
						<b><perch:cartitem id="title" /></b>
						<div>
						<perch:cartitem id="authors" striptags/>
						</div>
<!--
						<p><i><perch:cartitem id="variant_desc" /></i></p>
						<div class="desc">
							<perch:cartitem id="description" type="textarea" markdown="true" />
						</div>
-->
<div>&nbsp;</div>
<div>
						<button type="submit" class="remove_cart" name="del:<perch:cartitem id="identifier" />" value="1">
                        	Remove from cart
                        </button>
</div>
					</td>
<!--
					<td><perch:input id="qty:<perch:cartitem id="identifier" />" value="<perch:cartitem id="quantity" />" type="number" min="0" /></td>
-->
					<td><perch:input id="qty:<perch:cartitem id="identifier" />" value="<perch:cartitem id="quantity" />" type="select" options="1,2,3,4,5" min="0" /></td>
					<td class="money"><perch:cartitem id="price_without_tax" /></td>
					<td class="money"><perch:cartitem id="total_without_tax_formatted" /></td>
				</tr>
			</perch:cartitems>

			<perch:if id="total_discounts" match="gt" value="0.00">
				<tr class="total">
					<th colspan="5">
						Discount (<perch:shop id="discount_code" />)
					</th>
					<td class="money">
						<perch:shop id="total_discounts_formatted" />
					</td>
				</tr>
				<tr class="total">
					<th colspan="5">
						Total
					</th>
					<td class="money">
						<perch:shop id="total_items_discounted_formatted" />
					</td>
				</tr>
			<perch:else />
				<tr class="total">				
					<th colspan="5">
						Total
					</th>
					<td class="money">
						<perch:shop id="total_items_formatted" />
					</td>
				</tr>
			</perch:if>

<!--from Perch Forum to avoid PHP error-->
<!--*
<perch:if id="shipping_weight" match="gt" value="0">
Shipping: <perch:shop id="shipping_method" type="hidden" /> 
<perch:shop id="shipping_without_tax" type="hidden" format="$:%.2n" />
</perch:if>
*-->
			<tr class="shipping">
				<th colspan="5">
					Shipping & Handling
				</th>
				<td class="shipping">
					<perch:shop id="total_shipping_formatted" />
				</td>
			</tr>

<!--
			<tr class="total">
				<th colspan="5">
					Tax
				</th>
				<td class="money">
					<perch:shop id="total_tax_formatted" />
				</td>
			</tr>
-->

			<tr class="total">
				<th colspan="5">
					Grand total
				</th>
				<td class="money">
					<perch:shop id="grand_total_formatted" />
				</td>
			</tr>
		</table>
<!--
		<div class="discount">
			<perch:label for="discount">
				Discount code
				<perch:input type="text" id="discount_code" />
			</perch:label>
		</div>
-->

		<perch:input type="submit" value="Update" />

	<h6 class="checkout">
		<a href="checkout">Register & Checkout</a>
	</h6>		

	</perch:form>



<perch:else />
<h1>Your cart</h1>

<p class="text-center">Your cart is empty.</p>
</perch:if>





</div>
</div>

<perch:showall/>




<style>
.cart {
	width: 100%;
	border-collapse: collapse;
}

.cart th {
	font-weight: 600;
}

.cart td,
.cart th {
	border: 1px solid #efefef;
	vertical-align: top;
	padding: 3px;
}

.cart .total,
.cart .money {
	text-align: right;
}

.discount {
	max-width: 300px;
}

.desc {
	font-size: small;
}

b {
	font-weight: 600;
	color: rgba(0, 0, 0, 0.6);
}

i {
	font-style: italic;
	font-size: small;
	color: rgba(0, 0, 0, 0.6);
}

.remove_cart {
	background: none;
	border: 0;
	padding: 0;
	margin: 0;
	text-decoration: underline;
}
.cart .shipping,
.cart .money,
.cart .shipping th,
.cart .total th {
	text-align: right;
}

input[type=number] {
	width: 35px;
}
</style>
