<!--Category View-->
<perch:before>
   <div class="page-content">
      <perch:categories id="category" set="products">
         <div class="margins">
            <h1 class="catTitle text-center"><perch:category id="catTitle" type="smarttext" /></h1>
               <perch:category id="desc" type="textarea" />
         </div>
<!--begin featured image-->
            <perch:if exists="img_feat">
               <div class="folio-list">
                  <div class="folio-img-featured text-center">
                     <perch:category id="intro_feat" type="textarea" label="Add information introducing the featured image" markdown editor="markitup" size="s" divider-before="Show a featured image and related information. If no image is selected, none of the information will display." />
                        <img src="<perch:category id="img_feat" type="image" />" />
                           <h3 class="catTitle"><a href="<perch:category id="itemURL_feat" type="text" />" /><perch:category id="itemTitle_feat" type="smarttext" /></a></h3>
                              <div class="folio-txt-featured box shop minor folio-item text-center">
                                 <perch:category id="author_feat" type="textarea" />
                                 <perch:category id="artist_feat" type="textarea" />
                              </div>
                  </div>

               </div>
            </perch:if>
<!--End featured image-->
      </perch:categories>
</perch:before>
<!--Begin folio area-->
<perch:before>
   <div class="folio-list-shop product boxer">
</perch:before>

   <perch:form id="add_to_cart" app="perch_shop" action="/shop/cart">
      <div class="folio-img folio-item">

         <perch:if exists="productImage">
            <img src="<perch:shop id="productImage" type="image" width="600" height="600" density="1.6" crop="true" />" alt="<perch:shop id="title" />">
         <perch:else>
            <img src="<perch:shop id="detailImage" type="image" width="600" height="600" density="1.6" crop="true" />" alt="<perch:shop id="title" />">
         </perch:if>

      </div>
      <div class="box shop minor folio-txt folio-item">
         <perch:if exists="title">
               <h6><a href="/shop/<perch:categories id="category" set="products"><perch:category id="catSlug" /></perch:categories>/<perch:shop id="slug" type="slug" />/"><perch:shop id="title" type="text" /></a></h6>
            <perch:else>
               <h6><a href="/shop/products/<perch:shop id="slug" type="slug" />/"><perch:shop id="version_title" type="text" /></a> </h6>
         </perch:if>
            <perch:shop id="authors" type="textarea" />
            <perch:shop id="artists" type="textarea" />
      </div>
   </perch:form>

<perch:after>
   </div>
</perch:after>
<!--End folio area-->
