title: Image

accept:
  mime: image/jpeg, image/png, image/svg+xml
uploads: false
fields:
  alt:
    label: Alt Text
    type: text
    width: 1/2
    required: true
  imgclass:
    label: Alter the size of the image on the page- Full is 100%
    type: select
    default: large
# defult uses the first entry in options to select the second
    options:
      tiny: Tiny
      small: Small
      medium: Medium
      large: Large
      full: Full
    help: Currently have the default size set to Large. Large = 85%; Medium = 70%; Small = 55%; Tiny = 40%
    width: 1/2

  caption:
    label: Caption
    type: textarea
    width: 1/2
    size: tiny
  citation:
    type: textarea
    size: tiny
    width: 1/2
  sort:
    type: number
    width: 1/2

  figclass:
    label: Align the image on the page
    type: select
    help: Default is center, but figure can be moved to left or right margins
    default: center
    options:
      center: Center
      left: Left
      right: Right
    width: 1/2




  
  