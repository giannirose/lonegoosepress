name: field.blocks.image.name
icon: image
preview: image

fields:
  location:
    label: field.blocks.image.location
    type: radio
    columns: 2
    default: "kirby"
    options:
      kirby: Kirby
      web: Web
    help: You'll usually want to use Kirby and select a file that is already uploaded to your page. Use web if you're loading a page from the web- get its URL and enter it. You may find some images restricted and they will not load.
  image:
    label: field.blocks.image.name
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    # uploads: 
    # template: blocks/image
    uploads: false
    when:
      location: kirby
  src:
    label: field.blocks.image.url
    type: url
    when:
      location: web
