Title: Cover Image

accept:
  mime: image/jpeg, image/png, image/svg+xml, image/jpg

fields:
  alt:
    label: alternate text for images- required
    type: text
    icon: title
    width: 1/2
  imgclass:
    label: Alter the size of the lead image on the page- default is Full
    type: select
    default: Full
    options:
      tiny: Tiny
      small: Small
      medium: Medium
      large: Large
      full: Full
      help: Alter the size of the image on the page. Default is Full. Large = 85%; Medium = 70%; Small = 55%; Tiny = 40%
    width: 1/2

  caption:
    label: Caption
    type: writer
    icon: text
#    inline: true
    width: 1/2
  citation:
    label: Citation
    type: text
    icon: text
    help: Add photo credits, other citation or additional info for the image
    width: 1/2
    
  sort:
    type: number
    width: 1/2
  figclass:
    label: Align the image on the page
    type: select
    help: Default is center, but figure can be moved to left or right margins
    default: center
    options:
      center: Center
      left: Left
      right: Right
    width: 1/2
