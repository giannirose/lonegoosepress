<article class="page-content">
   <div class="folio">
      <div class="centered-content text-center">
         <h2 class="heading"><perch:content id="title" type="smarttext" label="title" title="true" /></h2>
            <h3><perch:content id="author" type="textarea" label="Enter author" markdown editor="markitup" size="s" /></h3>
            <!--*
               <h4 class="date"><perch:content id="date" type="date" label="Date" format="%d %B %Y" ></h4>
            *-->
            <h4 class="date"><perch:content id="date" type="text" label="Date" ></h4>
      </div>
         <div class="centered-content body">

                  <perch:blocks>

                     <perch:block type="textarea" label="Text Area">
                        <perch:template path="content/text_block_large_impressions.html" />
                     </perch:block>
                        <perch:block type="centerimage" label="Center Image">
                           <perch:template path="content/image_ctr_art.html" />
                        </perch:block>
                           <perch:block type="leftimage" label="An image (or images) with content on the side and wrapping below.">
                              <perch:template path="content/image_lft_rt_text.html" />
                           </perch:block>
                              <perch:block type="folio" label="Folio- Image Series">
                                 <perch:template path="content/flexi_folio_caption_block.html" />
                              </perch:block>
                                 <perch:block type="centered_content" label="Centered Content- centered text with wide side margins">
                                    <perch:template path="content/centered.html" />
                                 </perch:block>

                  </perch:blocks>

               </div>


   </div>
</article>

         <perch:content id="slug" type="slug" for="title" suppress />

                     <perch:content id="excerpt" type="textarea" label="Add an excerpt to appear on the listing page" markdown editor="markitup" size="s" suppress />
