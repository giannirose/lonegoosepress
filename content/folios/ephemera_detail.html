<perch:help>
This area is for listing an item in detail. Included is a feature image, an area for descriptive details, a more general text area, and an area for supplemental photos.
</perch:help>

      <!--Begin grid defined area for individual projects-->
   <div class="project page-content <perch:content type="select" id="choose_arrange" label="Choose from Main Image followed by Text, or Text followed by Main Image." options="Image Followed by Text|imgleft, Text Followed by Image|imgright" allowempty="false" help="This choice is simply to provide variety in presentation on the page." /> ">
         <div class="maintxt">
            <h2 class="title-detail text-center"><perch:content id="title" type="smarttext" label="Enter Title" title="true"  /></h2>
               <div class="text-center">
                  <perch:content id="author" type="textarea" label="Enter author" markdown editor="markitup" size="s" />
               </div>

            <perch:if exists="date">
            <p><perch:content id="date" type="text" label="Date" ></p>
         </perch:if>

               <div class="main-img-txt">

                  <perch:content type="textarea" id="desc" label="Enter the essential details of this item" size="m" markdown editor="markitup" html="true"/>
               </div>
         </div>


            <!--Begin Main Image-->
         <div class="mainimg">

            <figure class="figure-ctr">
               <img  src="<perch:content type="image" id="mainimg" label="Main Image" bucket="images" divider-before="The following image will be featured with an equal space for descriptive text to one side." />" alt="<perch:content type="text" id="altmainimg" label="Description" help="A short and simple description of the image to be used by screen readers. This will not appear on the page." required="true" />" />
                  <figcaption class="figure-caption">
                     <perch:content id="figure_caption" type="textarea" label="This caption appears underneath the image" markdown editor="markitup" size="xs" help="For a paragraph: Return-Return ; for a single line: Spacebar-Spacebar-Return: for a copyright symbol, paste or type: &amp;copy;"  html="true"/>

            </figure>
            
         </div> <!--end mainimg-->

         <perch:if exists="add_desc">
            <div class="txt-describe margins">
               <perch:content id="add_desc" type="textarea" label="Add general content regarding this item." markdown editor="markitup" size="m" html="true" />
            </div>
         </perch:if>

         <!--End written content--> 

            <!--Begin flexi-folio-->  
            <div class="folio-project"><!--Begin folio-->
               <div class="folio-flex">
                     <perch:if exists="folio_head">
                        <h4 class="article foliohead margins"><perch:content type="text" id="folio_head" label="Headline for the folio items to follow" divider-before="Add an array of supplementary and detail photos with optional captions. A headline and introductory text can precede the images." /></h4>
                     </perch:if>
                     <perch:if exists="folio_text">
                        <div class="foliotext margins">
                           <perch:content type="textarea" id="folio_text" label="Text to precede the folio items to follow" markdown="true" editor="markitup" size="s" />
                        </div>
                     </perch:if>
                        <ul>

                           <perch:repeater id="flexi_images_two" label="Detail Images: Click the Add an Item button on the lower right, and use this button to add successive images." notes-before="Editor- These images will be arrayed below the Main Image and Text." >
                              <li>
                                 <figure>
                                    <img src="<perch:content type="image" id="image_ctr_art" label="Image" bucket="images" />" alt="<perch:content type="text" id="alt" label="Description" required="true" help="A short description will be available to screen readers, aiding accessibility." required="true" />" />
                                       <!--Begin caption and citation area-->
                                       <figcaption class="figure-caption">
                                          <perch:content id="figure_caption" type="textarea" label="This caption appears underneath the image" markdown="true" editor="simplemde" size="s" help="For a paragraph: Return-Return ; for a single line: Spacebar-Spacebar-Return: for a copyright symbol, paste or type: &amp;copy;"  html="true" />

                                       </figcaption>  
                                      <!--End Caption and Citation area-->
                                    </figure>
                                 </li>
                        </perch:repeater>

                     </ul>

                  </div><!-- End folio-wrapper -->
               </div> <!--End class="folio"-->
          <!--End flexi-folio-->                
   </div><!--End class mainimggrid-->

<perch:content id="slug" type="slug" for="title" suppress />

<perch:content id="excerpt" type="textarea" label="Add an excerpt to appear on the listing page" markdown editor="markitup" size="s" suppress />

<perch:content id="listing_img" type="image" label="Add the image you want on the listing page; otherwise, the main image chosen above will be used" suppress bucket="images" />

<perch:content type="text" id="altlistingimg" label="Description" help="A short description will be available to screen readers, aiding accessibility." required="true" suppress />

<perch:content id="listing_caption" type="textarea" label="This caption appears underneath the image" markdown="true" editor="simplemde" size="xs" help="For a paragraph: Return-Return ; for a single line: Spacebar-Spacebar-Return: for a copyright symbol, paste or type: &amp;copy;"  html="true"/>
